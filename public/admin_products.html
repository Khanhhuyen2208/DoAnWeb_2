    <script>
        $.ajax({
            url: '/api/product',

        }).done(function (res) {
            var btn = document.createElement("BUTTON");
            var deleteUser = document.createTextNode("Delete");
            var reset = document.createTextNode("ResetPass");
            var tr
            for (var i = 0; i < res.data.length; i++) {
                tr = $('<tr>');

                tr.append("<td>" + res.data[i].name + "</td>");
                tr.append("<td>" + res.data[i].catalog_id + "</td>");

                tr.append("<td>" + res.data[i].id_auto_renew + "</td>");
                tr.append("<td>" + res.data[i].content + "</td>");
                tr.append("<td>" + res.data[i].discount + "</td>");
                tr.append("<td>" + res.data[i].views + "</td>");
                tr.append("<td>" + res.data[i].producer + "</td>");
                tr.append("<td>" + res.data[i].seller_id + "</td>");
                tr.append("<td>" + "<button onclick=deleteProduct(" + res.data[i].id + ")>DELETE</button>" + "<button >EDIT</button>" + "</td>");
                $('#myTable').append(tr);
            }
        })

        function deleteProduct(id) {
            console.log(id)
            $.ajax({
                url: "/api/product/"+id,
                type: 'DELETE',
                success: function (res) {

                }
