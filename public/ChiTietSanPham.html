<body>

        <div class="content">
        	<Center><h1>Chi Tiết Sản Phẩm</h1></Center>
            <div class="item"  style="width:460px; height:560px">
                <img scr="https://cdn.tgdd.vn/Products/Images/42/73908/samsung-galaxy-j3-2-400x460.png" alt="gd" id="image"/>
            </div>
        
				<h1>Tên Sản Phẩm</h1>
				<hr class="soft"/>
				
				<form class="form-horizontal qtyFrm">
				  <div class="control-group">
					<label class="control-label"><span><h3>Giá gốc của sản phẩm: </h3></span></label>
					<div class="col-3">
					<input type="text" value="" id="giaGoc" placeholder="Gia Goc" style="width:350px; height:30px"/>
					</div>
				  </div>
				
                <div class="control-group">
					<label class="control-label"><span><h3>Giá hiện tại của sản phẩm: </h3></span></label>
					<div class="col-3">
					<input type="text" value="" id="giaHienTai" placeholder="Gia Hien Tai" style="width:350px; height:30px"/>
					</div>
                    
                    <div class="control-group">
					<label class="control-label"><span><h3>Người Bán: </h3></span></label>
					<div class="col-3">
					<input type="text" value="" id="nguoiBan" style="width:350px; height:30px"/>
					</div>
                    
                    <div class="control-group">
                        <label class="control-label"><span><h3>Đánh Giá Sản Phẩm: </h3></span></label>
                        <div class="col-3">
                        <input type="number" value="" id="danhGia" max="5" min="1" style="width:350px; height:30px"/>
                        </div>

                    <div class="control-group">
					<label class="control-label"><span><h3>Người Giữ Giá Cao Nhất: </h3></span></label>
					<div class="col-3">
					<input type="text" value="" id="nguoiGiaCaoNhat" style="width:350px; height:30px"/>
					</div>
                
				  <div class="control-group">
					<label class="control-label"><span><h3>Số Lượt Xem: </h3></span></label>
					<div class="col-3">
					<input type="text"value="" id="soLuotXem" placeholder="So Luot Xem San Pham" style="width:350px; height:30px"/>
					</div>
				  </div>
                  
                  <div class="control-group">
					<label class="control-label"><span><h3>Thời Gian Đăng: </h3></span></label>
					<div class="col-3">
					<input type="datetime" value="" id="thoiGianDang" style="width:350px; height:30px"/>
					</div>
                    
                    <div class="control-group">
					<label class="control-label"><span><h3>Thời Gian Hết Hạn: </h3></span></label>
					<div class="col-3">
					<input type="datetime" value="" id="thoiGianHetHan" style="width:350px; height:30px"/>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label"><span><h3>Giá Đấu: </h3></span></label>
                        <div class="col-3">
                        <input type="datetime" value="" id="giaDau" style="width:350px; height:30px"/>
                        </div>
				  </div>
					<br />
                  <center><button 
                    
                    id="addCart" style="width:250px; height:30px">
                    <a style="text-decoration: none;" href="http://localhost:3001/giohang.html">
                        Thêm Vào Giỏ Hàng
                    
                    </a>
                    </button></center>

			</div>

    <footer class="container">
    </footer>
    <script>

        $("#search").click(function(){
            $.ajax({
                type:"get",
                url:"/api/product/"+$("#productVal").val()
            })
            .done(function(data) {
                var currentProDuct=$("#productVal").val()-1
                
                $('#giaGoc').val(data[currentProDuct].starting_price);
                $('#giaHienTai').val(data[currentProDuct].price);
                $('#nguoiBan').val(data[currentProDuct].seller_id);
                $('#danhGia').val(data[currentProDuct].starting_price);
                $('#nguoiGiaCaoNhat').val(data[currentProDuct].starting_price);
                $('#soLuotXem').val(data[currentProDuct].views);
                $('#thoiGianDang').val(data[currentProDuct].start_at);
                $('#thoiGianHetHan').val(data[currentProDuct].expire_at);
                $('#giaDau').val(data[currentProDuct].is_auto_renew);

            $.ajax({
                type:"get",
                url:"/api/image/"+$("#productVal").val()
            
            }).done(function(data){
                var currentProDuctImg=$("#productVal").val()-1
                $("#image").attr('scr',data[currentProDuctImg].image_link)
            })
});
    });

            
    </script>
