    <script>
    let id = Number(window.location.href.split('=').pop())

        let catalog = ''
        if (id === 1) {
            catalog = "Điện Thoại"
        } else if (id === 2) {
            catalog = "Laptop"
        } else if (id === 3) {
            catalog = "Máy Tính Bảng"
        } 
        $.ajax( {
            url: "/api/product?limit=0&catalog_id=" + id
        })
       .done(function(res) {
           ProductList(res.data)
           document.getElementById('title').innerHTML = catalog
       })
       .fail(function() { alert("error"); });
    } else {
        $.ajax( {
            url: "/api/product?limit=0"
